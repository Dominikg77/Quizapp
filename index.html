<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="icon" href="img/logo 2.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <div class="body">

        <nav class="container-left">
            <div>
                <img src="img/logo 2.png">
            </div>
            <div class="switch">
                <div class="current_quiz_mark" id="mark1"></div>
                <h2 class="html-quiz" onclick="switchToHTML()">HTML</h2>
                <div class="current_quiz_mark d-none" id="mark2"></div>
                <h2 onclick="switchToCSS()">CSS</h2>
            </div>
        </nav>

        <div class="card-container">


            <div class="card card-width">
                <img src="img/education.jpg" id="header-image" class="card-img-top">

                <div class="card-body" id="end-screen" style="display: none;">
                    <div class="text-center">
                        <h3> Quize beendet!</h3>
                    </div>

                    <div class="text-center">
                        Du hast <b id="amount-of-right-questions"></b> Fragen von <b id="amount-of-questions"></b> richtig beantwortet.
                    </div>

                    <div class="progress">
                        <div class="progress-bar" role="progressbar" id="progress-bar-endscreen" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%</div>
                    </div>

                    <div class="button-row">
                        <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                    </div>

                </div>

                <div class="card-body" id="question-body">
                    <h5 class="card-title" id="questiontext"></h5>

                    <div id="overlay"> </div>
                    <div class="card quiz-answer-card mb-2 mt-2" id="disable-answer_1" onclick="answer(`answer_1`)">
                        <div class="card-body" id="answer_1">
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" id="disable-answer_2" onclick="answer(`answer_2`)">
                        <div class="card-body" id="answer_2">
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" id="disable-answer_3" onclick="answer(`answer_3`)">
                        <div class="card-body" id="answer_3">
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" id="disable-answer_4" onclick="answer(`answer_4`)">
                        <div class="card-body" id="answer_4">
                        </div>
                    </div>

                    <div class="question-footer">
                        <span>
                    <b id="question-number">1</b> von <b id="all-questions"></b> Fragen
                </span>
                        <button onclick="nextQuestion()" id="next-button" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</body>

</html>
